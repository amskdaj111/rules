mixed-port: 7890
allow-lan: false
bind-address: 0.0.0.0
mode: rule
log-level: silent
ipv6: true
unified-delay: true
dns:
  enable: true
  ipv6: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'geosite:cn' 
  nameserver-policy:
    'geosite:geolocation-!cn': 
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.nextdns.io/
  prefer-h3: true

proxies: []
proxy-groups: []
rules: []












